language: python 
python: 
 - "3.6"
services: 
 - postgresql
addons:
 postgresql: "9.6"
 chrome: stable
env: 
 -DJANGO=2.1.7 DB=postgresql
install: 
 - pip install -r requirements.txt
before_script: 
 - psql -c "CREATE DATABASE authors_haven;" -U postgres
 - wget http://chromedriver.storage.googleapis.com/73.0.3683.20/chromedriver_linux64.zip
 - unzip ~/Downloads/chromedriver_linux64.zip -d ~/Downloads
 - sudo mv -f ~/Downloads/chromedriver /usr/local/share/
 - sudo chmod +x /usr/local/share/chromedriver
 - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
 - sudo ln -s /usr/local/share/chromedriver /usr/bin/chromedriver
 - export CHROME_WEBDRIVER=/usr/bin/chromedriver
script:
 - python manage.py test
after_success:
 - coveralls